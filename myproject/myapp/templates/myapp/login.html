    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            /* Page styling */
            body {
                background: linear-gradient(to right, #171716, #7bd9fe); /* Vibrant gradient background */
                font-family: 'Roboto', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #333;
            } 
            .welcome-message {
              margin-top: 10px;
              font-size: 16px;
              color: #333;
              font-weight: bold;
            }

            .login-container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                padding: 40px 30px;
                width: 400px;
                text-align: center;
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .login-container:hover {
                transform: translateY(-5px); /* Subtle lift on hover */
                box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            }
            h2 {
                margin-bottom: 20px;
                font-size: 28px;
                font-weight: 700;
                color: #0e0f0f; /* Header color */
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 15px; /* Space between input fields */
                align-items: stretch; /* Align input fields and button to fill the container */
            }

            input[type="text"],
            input[type="password"] {
                padding: 15px;
                border: 2px solid #ddd;
                border-radius: 10px;
                font-size: 16px;
                transition: border-color 0.3s;
                width: 90%; /* Full width for inputs */
            }

            input[type="text"]:focus,
            input[type="password"]:focus {
                border-color: #ff7e5f; /* Focus color */
                outline: none;
            }

            button {
                padding: 15px;
                background-color: #ff7e5f;
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
                width: 100%; /* Full width for button */
            }

            button:hover {
                background-color: #4afa5f; /* Button hover color */
                transform: translateY(-2px);
            }

            p {
                margin-top: 15px;
                font-size: 14px;
            }

            a {
                color: #ff7e5f;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s;
            }

            a:hover {
                color: #feb47b; /* Link hover color */
                text-decoration: underline;
            }
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
            }
            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                width: 80%;
                max-width: 300px;
            }
        </style>
    </head>

    <body>
        <h1>Welcome to Fitness Studio</h1>
        <div class="login-container">
          <!--  <p class="welcome-message">Welcome to Fitness Studio</p>  -->
            <h2>Login</h2>
            <form id="login-form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Email" >
                <div id="username-error" class="error-message">{{ username_error }}</div>
                <input type="password" name="password" placeholder="Password" >
                <div id="password-error" class="error-message">{{ password_error }}</div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Create account</a></p>
            {% csrf_token %}
        </div>
        <!-- Success Modal -->
        <div id="success-modal" class="modal">
            <div class="modal-content">
                <p>Successfully Logged In!</p> 
            <!-- <button onclick="closeModal()">OK</button> -->
            </div>
        </div>

        <script>
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            document.getElementById("login-form").onsubmit = function (e) {
                e.preventDefault();
                const formData = new FormData(this);

                fetch("{% url 'login' %}", {
                    method: "POST",
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrftoken
                    },
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showModal();
                        setTimeout(() => window.location.href = data.redirect_url, 1000); // Redirect after 2 seconds
                    } else {
                        document.getElementById("username-error").textContent = data.username_error || "";
                        document.getElementById("password-error").textContent = data.password_error || "";
                    }
                })
                .catch(error => console.error("Error:", error));
            };

            function showModal() {
                document.getElementById("success-modal").style.display = "flex";
            }

            function closeModal() {
                document.getElementById("success-modal").style.display = "none";
            }
        </script>
    </body>
    </html>
