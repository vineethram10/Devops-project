<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 30px;
            width: 400px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .register-container:hover {
            transform: translateY(-5px); /* Lift on hover */
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
            color: #6a11cb; /* Header color */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between input fields */
            align-items: stretch; /* Align inputs and button to fill the container */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            width: 90%; /* Full width for inputs */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6a11cb; /* Focus color */
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%; /* Full width for button */
        }

        button:hover {
            background-color: #2575fc; /* Button hover color */
            transform: translateY(-2px);
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #2575fc; /* Link hover color */
            text-decoration: underline;
        }
    </style>
    <script>
        function showSuccessPopup(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            alert("Registration successful! You can now log in."); // Show the pop-up message
            document.querySelector("form").submit(); // Submit the form after the alert
        }
    </script>
</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="post" onsubmit="showSuccessPopup(event)">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>

</html>
